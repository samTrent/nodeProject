<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mail Form</title>
  </head>
  <body>
    <h1>Mail Selection Form</h1>
    <form class="" action="/run" method="GET">

      Select Type of Mail:
      <select class="" name="userSelection">
        <option value="Letters(Stamped)">Letters (Stamped)</option>
        <option value="Letters(Metered)">Letters (Metered)</option>
        <option value="LargeEnvelopes(Flats)">Large Envelopes (Flats)</option>
        <option value="First-ClassPackageService—Retail">First-Class Package Service—Retail</option>
      </select>

      Enter Weight:
      <input type="text" name="weight" value="">

      <br><br><br>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
